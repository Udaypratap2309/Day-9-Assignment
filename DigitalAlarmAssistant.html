<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Alarm Assistant</title>
</head>
<body>
    <script>
        function setAlarm(time, message) {
  const now = new Date();
  const alarmTime = new Date(time); 
  const delay = alarmTime - now;

  if (delay > 0) {
    setTimeout(() => {
      console.log("Alarm:", message);
    }, delay);
  } else {
    console.log("The time you entered is in the past!");
  }
}
// Example:
setAlarm("2025-06-20T15:10:00", "Time to take a break!");

    </script>
</body>
</html>
