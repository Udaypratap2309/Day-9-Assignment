<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Number Checker </title>
</head>
<body>
    <script>
        function isEven(n) {
  if (n === 0) return true;
  if (n === 1 || n === -1) return false;
  return isEven(Math.abs(n - 2));
}

    </script>
</body>
</html>
